<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #semesterForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="semester.id">{{ l('EditSemester') }}</span>
                        <span *ngIf="!semester.id">{{ l('CreateNewSemester') }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="Semester_SemesterName">{{ l('SemesterName') }} *</label>
                        <input
                            type="text"
                            #Semester_SemesterName="ngModel"
                            id="Semester_SemesterName"
                            class="form-control"
                            [(ngModel)]="semester.semesterName"
                            name="SemesterName"
                            minlength="1"
                            maxlength="200"
                            required
                        />
                        <validation-messages [formCtrl]="Semester_SemesterName"></validation-messages>
                    </div>

                    <br />
                    <div class="m-checkbox-list">
                        <label for="Semester_IsActive" class="kt-checkbox">
                            <input
                                id="Semester_IsActive"
                                #Semester_IsActive="ngModel"
                                type="checkbox"
                                name="IsActive"
                                [(ngModel)]="semester.isActive"
                            />
                            {{ l('IsActive') }}
                            <span></span>
                        </label>
                        <validation-messages [formCtrl]="Semester_IsActive"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!semesterForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
