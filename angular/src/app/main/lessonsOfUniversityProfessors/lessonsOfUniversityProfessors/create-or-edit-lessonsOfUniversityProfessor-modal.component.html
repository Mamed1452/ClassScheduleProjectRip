<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form
                *ngIf="active"
                #lessonsOfUniversityProfessorForm="ngForm"
                novalidate
                (ngSubmit)="save()"
                autocomplete="off"
            >
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="lessonsOfUniversityProfessor.id">{{ l('EditLessonsOfUniversityProfessor') }}</span>
                        <span *ngIf="!lessonsOfUniversityProfessor.id">
                            {{ l('CreateNewLessonsOfUniversityProfessor') }}
                        </span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group m-form__group">
                        <label for="LessonNameLesson">{{ l('Lesson') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="LessonNameLesson"
                                name="lessonNameLesson"
                                [(ngModel)]="lessonNameLesson"
                                type="text"
                                disabled
                            />
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectLessonModal()" type="button">
                                    <i class="fa fa-search"></i>
                                    {{ l('Pick') }}
                                </button>
                            </div>
                            <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setLessonIdNull()">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="lessonsOfUniversityProfessor.lessonId"
                        [(ngModel)]="lessonsOfUniversityProfessor.lessonId"
                        type="text"
                        required
                        hidden
                    />

                    <div class="form-group m-form__group">
                        <label for="UniversityProfessorUniversityProfessorName">{{ l('UniversityProfessor') }}</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                id="UniversityProfessorUniversityProfessorName"
                                name="universityProfessorUniversityProfessorName"
                                [(ngModel)]="universityProfessorUniversityProfessorName"
                                type="text"
                                disabled
                            />
                            <div class="input-group-append">
                                <button
                                    class="btn btn-primary blue"
                                    (click)="openSelectUniversityProfessorModal()"
                                    type="button"
                                >
                                    <i class="fa fa-search"></i>
                                    {{ l('Pick') }}
                                </button>
                            </div>
                            <div class="input-group-prepend">
                                <button
                                    class="btn btn-danger btn-icon"
                                    type="button"
                                    (click)="setUniversityProfessorIdNull()"
                                >
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <input
                        class="form-control"
                        name="lessonsOfUniversityProfessor.universityProfessorId"
                        [(ngModel)]="lessonsOfUniversityProfessor.universityProfessorId"
                        type="text"
                        required
                        hidden
                    />

                    <br />
                    <div class="m-checkbox-list">
                        <label for="LessonsOfUniversityProfessor_IsActive" class="kt-checkbox">
                            <input
                                id="LessonsOfUniversityProfessor_IsActive"
                                #LessonsOfUniversityProfessor_IsActive="ngModel"
                                type="checkbox"
                                name="IsActive"
                                [(ngModel)]="lessonsOfUniversityProfessor.isActive"
                            />
                            {{ l('IsActive') }}
                            <span></span>
                        </label>
                        <validation-messages [formCtrl]="LessonsOfUniversityProfessor_IsActive"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!lessonsOfUniversityProfessorForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <lessonsOfUniversityProfessorLessonLookupTableModal
        #lessonsOfUniversityProfessorLessonLookupTableModal
        (modalSave)="getNewLessonId()"
    ></lessonsOfUniversityProfessorLessonLookupTableModal>
    <lessonsOfUniversityProfessorUniversityProfessorLookupTableModal
        #lessonsOfUniversityProfessorUniversityProfessorLookupTableModal
        (modalSave)="getNewUniversityProfessorId()"
    ></lessonsOfUniversityProfessorUniversityProfessorLookupTableModal>
</div>
