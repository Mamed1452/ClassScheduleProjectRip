<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #universityDepartmentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="universityDepartment.id">{{ l('EditUniversityDepartment') }}</span>
                        <span *ngIf="!universityDepartment.id">{{ l('CreateNewUniversityDepartment') }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="UniversityDepartment_UniversityDepartmentName">
                            {{ l('UniversityDepartmentName') }} *
                        </label>
                        <input
                            type="text"
                            #UniversityDepartment_UniversityDepartmentName="ngModel"
                            id="UniversityDepartment_UniversityDepartmentName"
                            class="form-control"
                            [(ngModel)]="universityDepartment.universityDepartmentName"
                            name="UniversityDepartmentName"
                            minlength="1"
                            maxlength="200"
                            required
                        />
                        <validation-messages
                            [formCtrl]="UniversityDepartment_UniversityDepartmentName"
                        ></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!universityDepartmentForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
