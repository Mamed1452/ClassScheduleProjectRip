<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form
                *ngIf="active"
                #listOfAllCalculatedResultForm="ngForm"
                novalidate
                (ngSubmit)="save()"
                autocomplete="off"
            >
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="listOfAllCalculatedResult.id">{{ l('EditListOfAllCalculatedResult') }}</span>
                        <span *ngIf="!listOfAllCalculatedResult.id">{{ l('CreateNewListOfAllCalculatedResult') }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="ListOfAllCalculatedResult_NameCalculatedResult">
                            {{ l('NameCalculatedResult') }} *
                        </label>
                        <input
                            type="text"
                            #ListOfAllCalculatedResult_NameCalculatedResult="ngModel"
                            id="ListOfAllCalculatedResult_NameCalculatedResult"
                            class="form-control"
                            [(ngModel)]="listOfAllCalculatedResult.nameCalculatedResult"
                            name="NameCalculatedResult"
                            minlength="1"
                            maxlength="400"
                            required
                        />
                        <validation-messages
                            [formCtrl]="ListOfAllCalculatedResult_NameCalculatedResult"
                        ></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="ListOfAllCalculatedResult_Price">{{ l('Price') }}</label>
                        <input
                            type="number"
                            #ListOfAllCalculatedResult_Price="ngModel"
                            id="ListOfAllCalculatedResult_Price"
                            class="form-control"
                            [(ngModel)]="listOfAllCalculatedResult.price"
                            name="Price"
                            min="1"
                            max="200"
                        />
                        <validation-messages [formCtrl]="ListOfAllCalculatedResult_Price"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!listOfAllCalculatedResultForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
